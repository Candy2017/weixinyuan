		<script type="text/javascript" charset="utf-8">
			mui.init();

			//点击向右箭头 移动到最右边
			document.getElementById("move-right").addEventListener('tap', function() {
				var win_w = $(window).width();
				var x = $('.mui-scroll').width();
				var y = -(x - win_w);

				$('.mui-scroll').css({
					'transform': 'translateX(' + y + 'px)',
					'transition': 'all 0.2s ease-in-out'
				})
			})

			// 点击导航标签 显示对应内容
			mui(".mui-scroll").on("tap", ".mui-control-item", function(e) {
				var wid = this.getAttribute("data-wid");
				if(wid == 'my-wish-list') {
					$(".my-wish-list").show();
				} else {
					$(".my-wish-list").hide();
					$("#my-wish-classify").find('.' + wid).show()
				}
			});

			//评价弹框
			mui(".my-wish-list").on("tap", ".go-to-comment-btn", function(e) {
