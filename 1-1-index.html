		<script type="text/javascript" charset="utf-8">
			mui.init();

			(function(){
				var alltime_arr = [];
				$(".select").change(function() {
				var 
					_self = this,
					selVal = $(_self).val(),
					option = $(_self).find("option[value='" + selVal + "']").attr('data-aim');
					$(this).siblings('span').text(selVal).attr('data-option', option);
					SelectConditionSoso.call(_self);
				})
				$(".select2").change(function() {
				var 
					_self = this,
					selVal = $(_self).val(),
					option = $(_self).find("option[value='" + selVal + "']").attr('data-aim');
					$(this).siblings('span').text(selVal).attr('data-option', option);
					SelectConditionSoso.call(_self);
				})
				function SelectConditionSoso(){
					var selVal1 = $(".select").val();
					var option1 = $(".select").find("option[value='" + selVal1 + "']").attr('data-aim');
					var selVal2 = $(".select2").val();
					var option2 = $(".select2").find("option[value='" + selVal2 + "']").attr('data-aim');
					$(".section-wrap .item-list").show();
					mui(".section-wrap .item-list").each(function(i, el) {
						var time = $(el).attr("data-len");
						var p = /[0-9]+/img;
						var t = [];
						while((s = p.exec(time)) != null) {
							t.push(s[0]);
						}
						if(option1=="all" && option2=="all"){
							$(".section-wrap .item-list").show();
						}
						if(option1!="all"  && option2=="all"){
							if(parseInt(t[0]) >= parseInt(option1)) {
								$(el).hide();
							}
						}
						if(option1=="all"  && option2!="all"){
							if($(el).attr("data-classfy")!=option2){ 
								$(el).hide(); 
							} 
						}
						if(option1!="all"  && option2!="all"){
							if(parseInt(t[0]) >= parseInt(option1)) {
								$(el).hide();
							}
							if($(el).attr("data-classfy")!=option2){ 
								$(el).hide(); 
							} 
						}
					})
				}
			})();
			//点击发布
